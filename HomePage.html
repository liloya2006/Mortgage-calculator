<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<h2>Bank #1</h2>
<table class="table table-bordered">
    {{with .ConditionsBank}}
    <th>Interest Rate</th>
    <th>{{ .InterestRate }}</th>
    <th>Maximum Loan</th>
    <th>{{ .MaximumLoan }}</th>
    <th>Minimum Down Payment</th>
    <th>{{ .MinimumDownPayment }}</th>
    <th>Loan Term</th>
    <th>{{ .LoanTerm }}</th>
    {{end}}
</table>
<form action="BankPage.html" target="blank">
    <button>Apply</button>
</form>
</body>
</html>
